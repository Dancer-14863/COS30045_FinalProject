<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COS30045 Final Project</title>

    <link rel="stylesheet" href="lib/Chart.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <script src="lib/d3.min.js"></script>
    <script src="lib/Chart.bundle.min.js"></script>
    <script src="src/script.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#co2">Global CO2 Level</a></li>
            <li><a href="#co2-fuel">CO2 from Fuel Consumption</a></li>
            <li><a href="#gistemp">Global Temperature</a></li>
        </ul>
    </nav>

    <section id="main">
        <section id="co2">
            <label for="co2-year">Year</label>
            <select name="co2-year" id="co2-year">
                <option value=""">All</option>
            </select>
            <div class="chart-container">
                <canvas id="co2-chart"></canvas>
            </div>
        </section>

        <section id="co2-fuel">
            <label for="co2-fuel-year">Year</label>
            <select name="co2-fuel-year" id="co2-fuel-year">
                <option value=""">All</option>
            </select>
            <div class="chart-container">
                <canvas id="co2-fuel-chart"></canvas>
            </div>
        </section>

        <section id="gistemp">
            <label for="gistemp-year">Year</label>
            <select name="gistemp-year" id="gistemp-year">
                <option value=""">All</option>
            </select>
            <div class="chart-container">
                <canvas id="gistemp-chart"></canvas>
            </div>
        </section>
    </section>

</body>
</html>
